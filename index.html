    <body>
        <main id="book-wrapper">
            <button id="prev-page" class="nav-btn">◀</button>

            <section id="book">
                <header class="hard">
                    <h1>O meu Mundo da Poesia</h1>
                </header>
                <div class="hard back-cover"></div>

                <article class="page">
                    <h2>O Vento</h2>
                    <p>O vento sopra e leva memórias...</p>
                </article>
                <article class="page">
                    <h2>Noite Estrelada</h2>
                    <p>O céu cobre-se de estrelas...</p>
                </article>
                <article class="page">
                    <h2>Mar</h2>
                    <p>O mar canta melodias sem fim...</p>
                </article>
                <article class="page">
                    <h2>Sol</h2>
                    <p>O sol aquece a alma...</p>
                </article>
                <div class="hard back-cover"></div>
                <footer class="hard">
                    <p>Obrigado <small>Joaquim Pereira</small></p>
                </footer>

            <button id="next-page" class="nav-btn">▶</button>
